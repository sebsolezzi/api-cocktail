<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Cocktail</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="modal">
        <div class="trago-info">
            <img class="trago-info-img" src=""
                alt="img/drink">
            <h3 class="trago-info-h3">Radler</h3>
            <h4 class="trago-info-h4">Ingredients</h4>
            <ul class="trago-ul">
            </ul>
            <p class="instructions">
            </p>
            <button class="trago-info-btn">X</button>
        </div>
    </div>

    <header class="header">
        <h1 class="header-h1">API CockTail</h1>
    </header>

    <form action="" class="form">
        <label class="form-label" for="ingrediente">Enter an ingredient</label>
        <input type="text" name="ingrediente" id="ingrediente" class="form-input" placeholder="ej:Vodka">
        <input type="submit" class="btn-submit" value="Buscar">
    </form>

    <!-- spiner -->
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
    <!-- fin spiner -->

    <div class="grid">

        <!-- Se generará contenido dinamico cuando busquemos una bebida  -->

    </div>

    <footer class="footer">Web creada por J.S.Solezzi - San Nicolás de los arroyos - 2022</footer>

    <script src="app.js"></script>
</body>

</html>
